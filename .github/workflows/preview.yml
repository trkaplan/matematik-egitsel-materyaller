name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Cloudflare Pages (Preview)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=matematik-egitsel-materyaller --branch=${{ github.head_ref }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        env:
          DEPLOY_OUTPUT: ${{ steps.deploy.outputs.deployment-url }}
        with:
          script: |
            const prNumber = context.issue.number;
            const deployOutput = process.env.DEPLOY_OUTPUT || '';

            // Extract URL from Wrangler output
            let previewUrl = deployOutput;

            // Fallback to project URL if output is empty
            if (!previewUrl || previewUrl === '') {
              previewUrl = 'https://matematik-egitsel-materyaller.pages.dev';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸš€ Preview Deployment Ready!\n\nâœ… Your changes have been deployed to a preview environment.\n\nðŸ”— **Preview URL**: ${previewUrl}\n\n---\n*This preview will be updated automatically when you push new commits to this PR.*`
            });
